<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- leaflet.css is in components -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="./src/components/map-display/rg-map-mapbox.js"></script>
  <script src="./src/components/map-display/rg-map-os.js"></script>


  <title>Web components - Display maps</title>
</head>
<body>
  <h1>Web components - Display maps</h1>
  <h2>"rg-map-mapbox" component: Uses Leaflet.js, Open Street map and api.mapbox.com</h2>
  <div class="map-group">
    <rg-map-mapbox id="mapbox-liege" zoom=12 title="Liège" ></rg-map-mapbox>
    <rg-map-mapbox id="mapbox-rennes" zoom=13 title="Rennes" lat=48.1173 lng=-1.6778 ></rg-map-mapbox>
  </div>
  <h2>"rg-map-os" component: Uses Leaflet.js and Open Street map</h2>
  <!-- url attribute mandatory -->
  <div class="map-group">
    <rg-map-os id="mapos-liege" zoom=12 title="Liège" url="https://tile.openstreetmap.be/osmbe/{z}/{x}/{y}.png"></rg-map-os>
    <rg-map-os id="mapos-rennes" zoom=10 title="Rennes" lat=48.1173 lng=-1.6778 url="https://tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png"></rg-map-os>
  </div>
</body>

</html>
